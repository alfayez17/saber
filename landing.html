<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سابر – قطع غيار إلى باب بيتك</title>

    <!-- خط تاُجوال -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== شريط شعارات الماركات ===== */

        .brand-strip {
            width: 100%;
            overflow: hidden;
            background: #000;      /* أسود صريح */
            padding: 12px 0;
        }

        .brand-marquee {
            display: flex;
            width: max-content;
            animation: brand-marquee 20s linear infinite;
        }

        .brand-sequence {
            display: flex;
            gap: 40px;
        }

        .brand-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 110px;
        }

        .brand-item img {
            height: 32px;
            object-fit: contain;
            margin-bottom: 4px;
        }

        .brand-name {
            font-size: 0.75rem;
            color: #e5e7eb;
            letter-spacing: 0.08em;
        }

        /* حركة لا نهائية بدون فراغات */
        @keyframes brand-marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* الكرت الأساسي */

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 25px;
            box-shadow:
                0 30px 100px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 60px rgba(255, 255, 255, 0.03);
            overflow: hidden;
            text-align: center;
            margin: 40px 20px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            box-shadow:
                0 35px 120px rgba(0, 0, 0, 0.95),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                0 0 80px rgba(255, 255, 255, 0.05);
        }

        .hero {
            padding: 60px 40px 40px;
        }

        .hero-title {
            margin-bottom: 20px;
        }

        .hero-title-main {
            font-size: 3.5rem;
            color: #ffffff;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: -1px;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .hero-title-sub {
            font-size: 2rem;
            color: #e0e0e0;
            font-weight: 700;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.3px;
            line-height: 1.3;
        }

        .description {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 400;
        }

        .hero-image {
            width: 100%;
            max-width: 520px;
            height: auto;
            display: block;
            margin: 24px auto 32px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 25px rgba(37, 211, 102, 0.4),
                0 0 0 0 rgba(37, 211, 102, 0.7);
            margin-bottom: 40px;
        }

        .whatsapp-button:hover {
            background: #20BA5A;
            transform: translateY(-3px);
            box-shadow:
                0 12px 35px rgba(37, 211, 102, 0.6),
                0 0 0 4px rgba(37, 211, 102, 0.2),
                0 0 30px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button:active {
            transform: translateY(-1px);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 20px 30px;
            }

            .hero-title-main {
                font-size: 2.5rem;
            }

            .hero-title-sub {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .hero-image {
                max-width: 100%;
            }

            .whatsapp-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title-main {
                font-size: 2rem;
            }

            .hero-title-sub {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

                </div>
                <div class="brand-item">
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Nissan-Logo.png" alt="Nissan">

                </div>

                    <div class="brand-name">TOYOTA</div>
                </div>
            </div>
        </div>
    </div>

    <!-- الكرت الرئيسي -->
    <div class="container">
        <div class="hero">

                <div class="hero-title-main">سابر</div>

            <p class="description">

</body>
